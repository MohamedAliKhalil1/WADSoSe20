<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AdViz</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <!-----------------------------------start navigation bar skeleton---------------------------------------->
        <nav>
            <div><img src="location_53876-25530.jpg" alt="AdViz" style="width: 90px; height: 45px;"></div>
            <div><a href="#login_holder">Login</a></div>
            <div><a href="#main">Main</a></div>
            <div><a href="#addadress">Add Adress</a></div>
            <div><a href="#update">update</a></div>
        </nav>
        <!-----------------------------------End navigation bar skeleton------------------------------------------>

        <!-----------------------------------start login/main/add adress/update sections skeleton----------------->
        <main>
            <!------------------------------------start login------------------------------------------------------>
            <section id = "login_holder">
                <h1>Login Section</h1>
                <div id="login_err_msg_holder"><p id="err_msg">Your username or password is false</p></div>
                <form id="login_form" action="">
                    <input type="text" id="username_field" name="usename" class="login_form_field" placeholder="username">
                    <input type="password" id="pwd_field" name="password" class="login_form_field" placeholder="password">
                    <button class="login_submit">login</button>
                </form>
                <div class="login_footer">
                    <input type="checkbox" id="keep_logged_in" name="remmember me logged in">
                    <label for="keep_logged_in">Keep me logged in</label>
                    <div><a href="#signup_holder" id="sign_up_link">Sign up</a></div>
                </div>
            </section>
            <!------------------------------------End login--------------------------------------------------------->
            <!------------------------------------start main-------------------------------------------------------->
            <section id = "main">
                <h1>Add Adress section</h1>
                <div id="container">
                    <button onclick="showHandler()">Show</button>
                    <button onclick="addHandler()">Add</button>

                    <div id="show">
                        <h1>hi in show</h1>
                        <div style="float: left; z-index: 2; width: 280px; height: 400px; background-color: wheat; margin-left: 5px;">Name</div>
                        <div style="float: right;margin-right: 10px;"><iframe width="480px" height="400px" src="https://maps.google.com/maps?width=1000%&amp;height=600&amp;hl=en&amp;coord=31.199004, 29.894378&amp;q=berlin+(AdViz)&amp;ie=UTF8&amp;t=&amp;z=9&amp;iwloc=B&amp;output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"><a href="https://www.maps.ie/draw-radius-circle-map/">Radius map tool</a></iframe></div><br />
                    </div>

                    <form action="" id="addadress-holder">
                        <div id="add_new_user_field_pair">
                            <label class="font">Firstname</label>
                            <input type="text" id="username_field" name="firstname" size="25" placeholder="e.g. John">
                        </div>
                        <div id="add_new_user_field_pair">
                            <label class="font">Lastname</label>
                            <input type="text" id="username_field" name="lastname" size="25" placeholder="e.g. Doe">
                        </div>
                        <div id="add_new_user_field_pair">
                            <label class="font">Street</label>
                            <input type="text" id="username_field" name="street" size="25" required placeholder="e.g. Main Street 123">
                        </div>
                        <div id="add_new_user_field_pair">
                            <label class="font">Zip Code</label>
                            <input type="text" id="username_field" name="zipcode" size="25" required placeholder="e.g. 12345">
                        </div>
                        <div id="add_new_user_field_pair">
                            <label class="font">City</label>
                            <input type="text" id="username_field" name="city" size="25" required placeholder="e.g. Anytown">
                        </div>
                        <div id="add_new_user_field_pair">
                            <label class="font">Country</label>
                            <input type="text" id="username_field" name="country" size="25" required placeholder="e.g. USA">
                        </div>
                        <div id="add_new_user_field_pair">
                            <label class="font">Private</label>
                            <div style="width: 319px;"><input type="checkbox" class="font" name="private"></div>
                            
                        </div>
                        <div id="add_new_user_field_pair">
                            <button class="green_button">Add</button>
                        </div>
                    </form>
                
                    
                </div>
                
            </section>
            <!------------------------------------End main---------------------------------------------------------->
            <!------------------------------------start Add Adress-------------------------------------------------->
            <section id = "addadress">
                <h1>Main Section</h1>
                <div style="width: 50%; margin: auto;"><iframe width="100%" height="600" src="https://maps.google.com/maps?width=1000%&amp;height=600&amp;hl=en&amp;coord=31.199004, 29.894378&amp;q=berlin+(AdViz)&amp;ie=UTF8&amp;t=&amp;z=9&amp;iwloc=B&amp;output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"><a href="https://www.maps.ie/draw-radius-circle-map/">Radius map tool</a></iframe></div><br />

            </section>
            <!------------------------------------End Add Adress---------------------------------------------------->
            <!------------------------------------start update------------------------------------------------------>
            <section id = "update">
                <h1>Update section</h1>
            </section>
            <!------------------------------------End update-------------------------------------------------------->
        </main>
        <!------------------------------------End login/main/add adress/update sections skeleton---------------------->
    </div>
</body>
</html>
