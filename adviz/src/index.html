        <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY>" async defer></script>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" type="image/png" href="./img/favicon.ico">
        <title>Adviz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>

            <a href="#about">About</a>
            <a href="#services">Services</a>

          <nav id="sidenav">
            <div class="logo" >
              <img src="./img/logo.png" alt="Adviz Logo">
            </div>
            <ul class="nav_bar_links" id="drop_down_click">
                <li><a id="mainLink" class="Main" href="#mainContent">Main</a></li>
                <li><a id="addNewAddressLink"  href="#addNewAddressContent">Add New Address</a></li>
                <li><a id="updateAddressLink" href="#updateAddressesContent">Update/Delete Address</a></li>
                <li id="loginLink" class="login"><a id="loginlogouttext" href="#loginContent">Login</a></li>
            </ul>
        </nav>
        
          <div class="right_base_page">
            <div id="helloworldcontainer"></div>
            
            <section id="mainContent" class="main">
              <h1>Main</h1>
              <div id="loginerrormessage" class="messageLog" >Please Log in first</div>

              <div id="MapContactsContainer" class="MapContactsContainer">
                <div id="contactListContainer" class="contactListContainer" >

                </div>

                <div id="mapContainer" class="mapContainer">
                    
                </div>
                
              </div>
            </section>
            
            <section id="addNewAddressContent" class="add_new_address">
              <h1>Add New Address</h1>
              <div id="add_new_user">
                <form id="add_new_user_form" action="" >
                    <div id="add_new_user_field_pair">
                        <label class="font">Firstname</label>
                        <input type="text" id="add_new_user_form_field_firstname" class="add_new_user_form_field" name="firstname" size="25" required placeholder="John">
                    </div>
                    <div id="add_new_user_field_pair">
                        <label class="font">Lastname</label>
                        <input type="text" id="add_new_user_form_field_lastname" class="add_new_user_form_field" name="lastname" size="25" required placeholder="Doe">
                    </div>
                    <div id="add_new_user_field_pair">
                        <label class="font">Street</label>
                        <input type="text" id="add_new_user_form_field_street" class="add_new_user_form_field" name="street" size="25" required placeholder="Main Street 123">
                    </div>
                    <div id="add_new_user_field_pair">
                        <label class="font">Zip Code</label>
                        <input type="text" id="add_new_user_form_field_zipcode" class="add_new_user_form_field" name="zipcode" size="25" required placeholder="12345">
                    </div>
                    <div id="add_new_user_field_pair">
                        <label class="font">City</label>
                        <input type="text" id="add_new_user_form_field_city" class="add_new_user_form_field" name="city" size="25" required placeholder="Anytown">
                    </div>
                    <div id="add_new_user_field_pair">
                        <label class="font">Country</label>
                        <input type="text" id="add_new_user_form_field_country" class="add_new_user_form_field" name="country" size="25" required placeholder="USA">
                    </div>
                    <div id="add_new_user_field_pair">
                        <label class="font">Private</label>
                        <div style="width: 319px;"><input type="checkbox" id="add_new_user_form_field_private" class="font add_new_user_form_field" name="private"></div>
                        
                    </div>
                    <div id="add_new_user_field_pair">
                        <button id="green_add_button" class="green_button">Save</button>
                    </div>
                    
                </form>
            </div>
            </section>

            <section id="updateAddressesContent" class="update_address">
              <h1>Update/Delete Address</h1>
              <div id="add_new_user">
                <form id="add_new_user_form" action="">
                    <div id="add_new_user_field_pair">
                        <label class="font">ID</label>
                        <input type="text" id="update_user_form_field_id" class="add_new_user_form_field" name="firstname" size="25" disabled required>
                    </div>

                    <div id="add_new_user_field_pair">
                        <label class="font">Firstname</label>
                        <input type="text" id="update_user_form_field_firstname" name="firstname" class="add_new_user_form_field" size="25" required placeholder="John">
                    </div>
                    <div id="add_new_user_field_pair">
                        <label class="font">Lastname</label>
                        <input type="text" id="update_user_form_field_lastname" name="lastname" class="add_new_user_form_field" size="25" required placeholder="Doe">
                    </div>
                    <div id="add_new_user_field_pair">
                        <label class="font">Street</label>
                        <input type="text" id="update_user_form_field_street" name="street" class="add_new_user_form_field" size="25" required placeholder="Main Street 123">
                    </div>
                    <div id="add_new_user_field_pair">
                        <label class="font">Zip Code</label>
                        <input type="text" id="update_user_form_field_zipcode" name="zipcode" class="add_new_user_form_field" size="25" required placeholder="12345">
                    </div>
                    <div id="add_new_user_field_pair">
                        <label class="font">City</label>
                        <input type="text" id="update_user_form_field_city" name="city" class="add_new_user_form_field" size="25" required placeholder="Anytown">
                    </div>
                    <div id="add_new_user_field_pair">
                        <label class="font">Country</label>
                        <input type="text" id="update_user_form_field_country" name="country" class="add_new_user_form_field" size="25" required placeholder="USA">
                    </div>
                    <div id="add_new_user_field_pair">
                        <label class="font">Private</label>
                        <div style="width: 319px;"><input id="update_user_form_field_private"type="checkbox" class="font" class="add_new_user_form_field" name="private"></div>
                        
                    </div>
                    <div id="add_new_user_field_pair">
                        <button id="change_button" class="blue_button">Change</button>
                        <button id="delete_button" class="red_button">Delete</button>

                    </div>
                    
                </form>
            </div>
            </section>
          

            <section id="loginContent" class="login_page">
              <h1>Login</h1>

              
              <div id="login_holder" >
                <div id="login_err_msg_holder"><p id="err_msg">The username or password is incorrect.</p></div>
                <form id="login_form" action="">
                    <input type="text" id="username_field" name="username" class="login_form_field" required placeholder="Username" >
                    <input type="password" id="password_field" name="password" class="login_form_field" required placeholder="Password" >
                    <button type="submit" id="login_form_button" class="green_button">Login</button>
                    
                </form>
                

                <div class="login_footer">
                    <div>
                    <input type="checkbox" class="font" name="remember">
                    <label class="font">Remember me</label>
                    </div>
                    <div><a href="#signup" id="sign_up_link">Sign up</a></div>
                </div>
            </section>
            </div>

          </div>
      </div>
          

        <!-- ... other HTML ... -->


    </body>
</html>
