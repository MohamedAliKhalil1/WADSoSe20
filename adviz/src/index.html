<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>AdViz</title>
        <link href="css/style.css" type="text/css" rel="stylesheet">
		<link rel="icon" type="image/png" href="./img/favicon.ico">
    </head>

    <body>
        <main>    
            
            <!-- Main Section Start -->
            <section id="mainView">
                <header>
                    <div class="logo">
                        <img src="img/logo.png" alt="AdViz">
                    </div>
                    <nav>
                        <ul class="nav_bar_links">
                            <li><a href="#mainView">Main</a></li>
                            <li><a href="#newAddressView">Add New Address</a></li>
                            <li><a href="#updateDeleteView">Update/Delete Address</a></li>
                            <li><a href="#loginView"><div class="loginBorder">Login</div></a></li>
                        </ul>
                    </nav>
                </header>
                <h1>Main</h1>

                <div class="center pageDivContainer">
                    <iframe src="https://maps.google.com/maps?width=1000%&amp;height=600&amp;hl=en&amp;coord=31.199004, 29.894378&amp;q=berlin+(AdViz)&amp;ie=UTF8&amp;t=&amp;z=9&amp;iwloc=B&amp;output=embed" scrolling="no" marginheight="0" marginwidth="0" width="50%" height="500" frameborder="0">
                    <a href="https://www.maps.ie/draw-radius-circle-map/">Radius map tool</a>
                </iframe>
                </div>
            </section>
            <!-- Main Section End -->

            <!-- Add New Address Start -->
            <section id="newAddressView">
                <h1>Add New Address</h1>

                <div id="add_new_user">
                    <form id="add_new_user_form" action="">
                        <div id="add_new_user_field_pair">
                            <label class="font">Firstname</label>
                            <input type="text" id="username_field" name="firstname" size="25" placeholder="e.g. John">
                        </div>
                        <div id="add_new_user_field_pair">
                            <label class="font">Lastname</label>
                            <input type="text" id="username_field" name="lastname" size="25" placeholder="e.g. Doe">
                        </div>
                        <div id="add_new_user_field_pair">
                            <label class="font">Street</label>
                            <input type="text" id="username_field" name="street" size="25" required placeholder="e.g. Main Street 123">
                        </div>
                        <div id="add_new_user_field_pair">
                            <label class="font">Zip Code</label>
                            <input type="text" id="username_field" name="zipcode" size="25" required placeholder="e.g. 12345">
                        </div>
                        <div id="add_new_user_field_pair">
                            <label class="font">City</label>
                            <input type="text" id="username_field" name="city" size="25" required placeholder="e.g. Anytown">
                        </div>
                        <div id="add_new_user_field_pair">
                            <label class="font">Country</label>
                            <input type="text" id="username_field" name="country" size="25" required placeholder="e.g. USA">
                        </div>
                        <div id="add_new_user_field_pair">
                            <label class="font">Private</label>
                            <div style="width: 319px;"><input type="checkbox" class="font" name="private"></div>
                            
                        </div>
                        <div id="add_new_user_field_pair">
                            <button class="green_button">Add</button>
                        </div>
                        
                    </form>
                    

                    <!-- <div class="login_footer">
                        <div>
                        <input type="checkbox" class="font" name="remember">
                        <label class="font">Remember me</label>
                        </div>
                        <div><a href="#signup" id="sign_up_link">Sign up</a></div>
                    </div> -->
                </div>


            </section>
            <!-- Add New Address End -->

            <!-- Update Delete Address Start -->
            <section id="updateDeleteView">
                <h1>Update/Delete Address</h1>
            </section>
            <!-- Update Delete Address End -->

            <!-- Login Start -->
            <section id="loginView">
                <h1>Login</h1>
                    
                <!-- <div class="center border">
                    <p>Comming Soon</p>
                    <p><button>Login</button></p>
                </div> -->
                <div id="login_holder">
                    <div id="login_err_msg_holder"><p id="err_msg">The username or password is incorrect.</p></div>
                    <form id="login_form" action="">
                        <input type="text" id="username_field" name="username" class="login_form_field" placeholder="Username" >
                        <input type="password" id="password_field" name="password" class="login_form_field" placeholder="Password" >
                        <button class="green_button">Login</button>
                        
                    </form>
                    

                    <div class="login_footer">
                        <div>
                        <input type="checkbox" class="font" name="remember">
                        <label class="font">Remember me</label>
                        </div>
                        <div><a href="#signup" id="sign_up_link">Sign up</a></div>
                    </div>
                </div>
            </section>
            <!-- Login End -->
        </main>  
    </body>
</html>
